[package]
name = "siertrichain"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
chrono = { version = "0.4", features = ["serde"] }

# Cryptography
secp256k1 = { version = "0.29", features = ["rand-std"] }
rand = "0.8"
